on:
  push:
    branches: [dev]
  workflow_dispatch:

concurrency:
  group: "deploy-dev-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ—ï¸ Build & Publish
        run: |
          dotnet restore ./src/Api/Api.csproj
          dotnet build ./src/Api/Api.csproj --configuration Release --no-restore
          dotnet test ./src/Api/Api.csproj --configuration Release --no-build
          dotnet publish ./src/Api/Api.csproj --configuration Release --output ./publish --no-build

      - name: ğŸš€ Deploy to DEV
        env:
          DEV_SERVER: "secrets.DEV_SERVER"
        run: |
          echo "ğŸš€ Deploying to DEV..."
          echo "ğŸ“¦ Fresh build for commit: ${{ github.sha }}"
          echo "ğŸŒ Server: ${{ env.DEV_SERVER }}"
          echo "â° Time: $(date)"

          # Simular deploy
          echo "âœ… Deploy executado com sucesso para DEV"
