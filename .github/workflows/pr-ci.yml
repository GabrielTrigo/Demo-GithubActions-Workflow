name: "PR - CI (build & tests & quality)"

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: "pr-ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  pr-ci:
    name: "Build, Test & Quality (PR)"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore --configuration Release --nologo

      - name: Run Tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results (TRX)
        uses: actions/upload-artifact@v3
        with:
          name: pr-test-results
          path: "**/TestResults/*.trx"
          retention-days: 7

      - name: Optional - dotnet format (style)
        run: |
          dotnet tool restore || true
          dotnet format --verify-no-changes
        continue-on-error: true

      - name: Quality Gate (placeholder)
        run: echo "Run your quality gate tools (SonarCloud, SCA, etc.) here"
