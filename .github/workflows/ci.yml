name: CI - Build & Test

on:
  pull_request:
    branches: ["dev", "main", "release/*"]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ["dev", "main", "release/*"]

concurrency:
  group: "pr-ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ”„ Restore Dependencies
        run: |
          echo "ğŸ”„ Restoring NuGet packages..."
          dotnet restore ./src/Api/Api.csproj

      - name: ğŸ—ï¸ Build Application
        run: |
          echo "ğŸ—ï¸ Building application..."
          dotnet build ./src/Api/Api.csproj --configuration Release --no-restore

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          dotnet test ./src/Api/Api.csproj --configuration Release --no-build --verbosity minimal

      - name: âœ… CI Summary
        run: |
          echo "âœ… CI Pipeline completed successfully!"
          echo "ğŸ“‹ Summary:"
          echo "  â€¢ Build: âœ… Success"
          echo "  â€¢ Tests: âœ… All Passed"
          echo "  â€¢ Ready for deployment"
