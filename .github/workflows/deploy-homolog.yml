name: Deploy HOMOLOG

on:
  push:
    branches: ["release/*"]
  workflow_dispatch:

concurrency:
  group: "deploy-homolog-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy-homolog:
    runs-on: ubuntu-latest
    environment: homolog

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ—ï¸ Build & Publish
        run: |
          dotnet restore ./src/Api/Api.csproj
          dotnet build ./src/Api/Api.csproj --configuration Release --no-restore
          dotnet test ./src/Api/Api.csproj --configuration Release --no-build
          dotnet publish ./src/Api/Api.csproj --configuration Release --output ./publish --no-build

      - name: ğŸ§ª Deploy to HOMOLOG
        env:
          HOMOLOG_SERVER: "secrets.HOMOLOG_SERVER"
        run: |
          echo "ğŸ§ª Deploying to HOMOLOG..."
          echo "ğŸ“¦ Fresh build for commit: ${{ github.sha }}"
          echo "ğŸŒ Server: ${{ env.HOMOLOG_SERVER }}"
          echo "â° Time: $(date)"

          # Simular deploy
          echo "âœ… Deploy executado com sucesso para HOMOLOG"
