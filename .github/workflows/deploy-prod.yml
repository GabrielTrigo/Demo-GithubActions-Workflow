name: ğŸ­ Deploy PRODUÃ‡ÃƒO

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

concurrency:
  group: "deploy-prod-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get Tag Info
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: ğŸ¯ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ—ï¸ Build & Publish
        run: |
          dotnet restore ./src/Api/Api.csproj
          dotnet build ./src/Api/Api.csproj --configuration Release --no-restore
          dotnet test ./src/Api/Api.csproj --configuration Release --no-build
          dotnet publish ./src/Api/Api.csproj --configuration Release --output ./publish --no-build

      - name: ğŸ­ Deploy to PRODUCTION
        env:
          PROD_SERVER: "secrets.PROD_SERVER"
        run: |
          echo "ğŸ­ DEPLOYING TO PRODUCTION..."
          echo "ğŸ·ï¸ Tag: ${{ steps.tag.outputs.tag }}"
          echo "ğŸ“‹ Version: ${{ steps.tag.outputs.version }}"
          echo "ğŸŒ Server: ${{ env.PROD_SERVER }}"
          echo "ğŸ‘¤ Authorized by: ${{ github.actor }}"
          echo "â° Time: $(date)"

          # Simular deploy de produÃ§Ã£o
          echo "ğŸ›‘ Stopping services..."
          sleep 2
          echo "ğŸ“¤ Uploading new version..."
          sleep 3
          echo "ğŸŒ Starting services..."
          sleep 2

          echo "âœ… Deploy executado com sucesso para PRODUÃ‡ÃƒO"
          echo "ğŸ‰ Version ${{ steps.tag.outputs.version }} is LIVE!"
