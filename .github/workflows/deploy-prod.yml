name: Deploy Prod

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Tag para deploy (ex: v1.0.0)"
        required: true
        type: string

concurrency:
  group: "deploy-prod-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}

    steps:
      - uses: actions/checkout@v6

      - name: Get Tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"

      - run: dotnet restore ./src/Api/Api.csproj
      - run: dotnet build ./src/Api/Api.csproj --configuration Release
      - run: dotnet test ./src/Api/Api.csproj --configuration Release
      - run: dotnet publish ./src/Api/Api.csproj --configuration Release --output ./publish

      - uses: actions/upload-artifact@v5
        with:
          name: build
          path: ./publish/

  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: build
          path: ./publish/

      - run: |
          echo "ğŸ­ DEPLOYING TO PRODUCTION..."
          echo "ğŸ‘¤ Authorized by: ${{ github.actor }}"
          echo "â° Time: $(date)"

          # Simular deploy de produÃ§Ã£o
          echo "ğŸ›‘ Stopping services..."
          sleep 2
          echo "ğŸ“¤ Uploading new version..."
          sleep 3
          echo "ğŸŒ Starting services..."
          sleep 2

          echo "âœ… Deploy executado com sucesso para PRODUÃ‡ÃƒO"
          echo "ğŸ‰ Version ${{ needs.build.outputs.version }} is LIVE!"
